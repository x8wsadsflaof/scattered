<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>scatte.red</title>
    <meta property="og:title" content="filte.red" />
    <meta property="og:description" content="hey:)" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://filte.red/" />
    <meta name="theme-color" content="#ff2a2a" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        font-family: 'Press Start 2P', monospace;
        font-size: clamp(2rem, 8vw, 6rem);
        color: #ff2a2a;
        letter-spacing: 0.15em;
        position: relative;
        text-rendering: pixelated;
        animation: flicker 3s infinite;
      }

      .logo::before,
      .logo::after {
        content: "scatte.red";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.7;
        pointer-events: none;
      }

      .logo::before {
        color: #00ffff;
        transform: translate(2px, 0);
        animation: glitch1 2s infinite;
      }

      .logo::after {
        color: #ff00ff;
        transform: translate(-2px, 0);
        animation: glitch2 2.5s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        95% { opacity: 0.9; }
        96% { opacity: 0.4; }
        97% { opacity: 1; }
        98% { opacity: 0.7; }
      }

      @keyframes glitch1 {
        0%, 100% { transform: translate(2px, 0); }
        50% { transform: translate(4px, -2px); }
      }

      @keyframes glitch2 {
        0%, 100% { transform: translate(-2px, 0); }
        50% { transform: translate(-4px, 2px); }
      }
    </style>
  </head>
<body>
  <div class="logo">scatte.red</div>
</body>
</html>
